<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Play with Friend</title>
</head>
<body>
    <h1>Rock Paper Scissors - Play with Friend</h1>
    <form action="/play_with_friend" method="post">
        <label for="player1_name">Player 1 Name:</label>
        <input type="text" id="player1_name" name="player1_name" required>
        <br>
        <label for="player2_name">Player 2 Name:</label>
        <input type="text" id="player2_name" name="player2_name" required>
        <br>
        <label for="player1_choice">Player 1 Choice:</label>
        <select name="player1_choice" id="player1_choice">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
        </select>
        <br>
        <label for="player2_choice">Player 2 Choice:</label>
        <select name="player2_choice" id="player2_choice">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
        </select>
        <br>
        <input type="submit" value="Start Game">
    </form>
</body>
</html>
