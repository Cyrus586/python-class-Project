<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Play with Friend</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-2">
        <h1>Play with a Friend</h1>
        <form action="/play_with_friend" method="post">
            <label for="player_1_name">Player 1 Name:</label>
            <input type="text" id="player_1_name" name="player_1_name"><br><br>
            <label for="player_2_name">Player 2 Name:</label>
            <input type="text" id="player_2_name" name="player_2_name"><br><br>
            <label for="player_1_choice">Player 1 Choice:</label>
            <input type="password" id="player_1_choice" name="player_1_choice"><br><br>
            <label for="player_2_choice">Player 2 Choice:</label>
            <input type="password" id="player_2_choice" name="player_2_choice"><br><br>
            <button type="submit">Submit Choices</button>
        </form>
    </div>
</body>
</html>
